abstract:
  description: Azure Event Hubs はビッグ データ ストリーミング プラットフォームであり、毎秒数百万のイベントを受け取って処理できるイベント インジェスト サービスです。 Event Hubs では、分散されたソフトウェアやデバイスから生成されるイベント、データ、またはテレメトリを処理および格納できます。 イベント ハブに送信されたデータは、任意のリアルタイム分析プロバイダーやバッチ処理/ストレージ アダプターを使用して、変換および保存できます。 <p>サービスでは、イベント ハブへのイベントの発行用に HTTPS、AMQP 1.0、および Apache Kafka 1.0 プロトコルがサポートされています。 Apache Kafka エコシステムでは、Apache Kafka MirrorMaker、Apache Flink、Akka Streams がサポートされています。</p>
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: Azure メッセージングおよびイベント ベースのアーキテクチャ (1:24:32)
    href: https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
