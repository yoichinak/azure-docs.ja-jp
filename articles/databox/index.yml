abstract:
  description: Azure Data Box サービスでは、信頼性が高く、迅速かつ安価な方法で、テラバイト単位のデータを Azure に転送することができます。 Microsoft は、お客様のディスクを配送してエンドツーエンドの物流を行うことで、安全なデータ転送を促進します。<p>注文、受け取り、ディスクへのデータのコピー、Azure へのディスクの返却という 4 つの簡単な手順で、大量のデータを Azure に転送します。 ディスクの受領後、データは Azure に取り込まれ、ディスクから安全に削除されます。<p><a href="/azure/databox/data-box-disk-overview">Data Box ディスクの詳細</a>。</p>
