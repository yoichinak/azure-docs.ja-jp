abstract:
  description: Azure Windows 仮想マシンでは、Windows Server を使用して、セキュリティで保護された高スケールな仮想化インフラストラクチャをオンデマンドで構築できます。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、Windows VM の作成、構成、管理、スケーリングを行う方法を確認してください。
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/virtual-machines/windows/media/index/create-windows-server-virtual-machine.png
      width: 250
    title: Windows Server 仮想マシンを作成する。 (3:58)
    href: https://azure.microsoft.com/resources/videos/create-windows-server-virtual-machine/
    width: 250
