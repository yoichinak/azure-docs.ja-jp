title: Azure Storage のドキュメント
metadata:
  title: Azure Storage のドキュメント - チュートリアル、API リファレンス | Microsoft Docs
  description: Azure Storage は、高い可用性とセキュリティ、耐久性、スケーラビリティ、冗長性を備えたストレージを提供する、Microsoft が管理するクラウド サービスです。 Azure Storage には、Azure BLOB、Azure Data Lake Storage Gen2、Azure Files、Azure キュー、Azure テーブルが含まれます。
