abstract:
  description: IoT Hub Device Provisioning Service は、適切な IoT ハブへのゼロタッチでジャストインタイムなプロビジョニングを可能にする、IoT Hub のヘルパー サービスです。人間の介入を必要とせず、安全かつスケーラブルな方法で何百万というデバイスをプロビジョニングできます。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、デバイスを IoT ハブにプロビジョニングする方法を確認してください。
sections:
- title: 5 分間のクイック スタート
  items:
  - type: paragraph
    text: 初めての Device Provisioning Service インスタンスを設定する方法のほか、シミュレートされたデバイスを IoT ハブにプロビジョニングする方法について説明します。
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: 自動プロビジョニングの設定
      href: /azure/iot-dps/quick-setup-auto-provision
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: シミュレートされたデバイスの作成
      href: /azure/iot-dps/quick-create-simulated-device
- title: ステップバイステップのチュートリアル
  items:
  - type: paragraph
    text: IoT Hub Device Provisioning Service を使用して、セキュリティが有効なデバイスを単一または複数の IoT ハブに自動でプロビジョニングする方法について説明します。
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/iot-dps/tutorial-set-up-cloud">クラウド リソースを構成する</a>
    - html: <a href="/azure/iot-dps/tutorial-set-up-device">Azure に接続するデバイスを設定する</a>
    - html: <a href="/azure/iot-dps/tutorial-provision-device-to-hub">単一の IoT ハブにデバイスをプロビジョニングする</a>
    - html: <a href="/azure/iot-dps/tutorial-provision-multiple-hubs">負荷分散された複数の IoT ハブにデバイスをプロビジョニングする</a>
