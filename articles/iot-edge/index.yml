abstract:
  description: Azure IoT Edge は、IoT Hub の上に構築されるモノのインターネット (IoT) サービスです。 このサービスは、クラウド内ではなく、デバイスで (つまり "エッジで") データを分析したいお客様を対象としています 。 ワークロードの一部をエッジに移動することで、デバイスがクラウドにメッセージを送る時間を減らし、状態の変化により迅速に反応できるようにすることができます。
  aside:
    image:
      alt: 
      height: 110
      src: ./media/index/iot-edge-thumbnail.png
      width: 250
    title: Azure IoT Edge でのインテリジェント エッジの作成 (6:59)
    href: https://channel9.msdn.com/Shows/Internet-of-Things-Show/Creating-the-intelligent-edge-with-Azure-IoT-Edge
    width: 250
