abstract:
  description: Microsoft Translator Text API は、クラウドベースの機械翻訳サービスです。 この API を使用すると、単純な REST API 呼び出しを通じて、アプリまたはサービスからテキストをほぼリアルタイムで翻訳できます。 この API では、最新のニューラル機械翻訳テクノロジが使用されるほか、統計的機械翻訳テクノロジが提供されます。 ニューラル MT と統計的 MT のどちらに関しても、サポートされている言語の一覧については、<a href="languages.md">サポートされている言語</a>に関するページを参照してください。
