abstract:
  description: Azure Search を使用してプライベートの異種コンテンツに対するエンタープライズ検索ソリューションを作成する方法を説明します。 チュートリアル、API リファレンスなどのドキュメントでは、検索可能なコンテンツを単一の高速インデックスに統合する方法を紹介します。インデックスは簡単な構文から高度な構文まで使用してクエリすることができ、幅広いシナリオに対応します。 <p/><b>新しいコグニティブ検索のプレビュー。</b> プレリリース版の REST API を使用して、AI を使用したアルゴリズムをインデックス パイプラインにバインドします。 データを抽出し、自然言語と画像処理を呼び出して、生の非構造化コンテンツを Azure Search インデックスで検索可能なコンテンツに変換します。 <p/><a href="/azure/search/cognitive-search-quickstart-blob">リソースとサンプル データ</a>を使って開始するか、<a href="/azure/search/cognitive-search-concept-intro">概念</a>をさらに詳しくご確認ください。
