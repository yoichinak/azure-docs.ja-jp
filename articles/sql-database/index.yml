abstract:
  description: Azure SQL Database とは、Microsoft SQL Server データベース エンジンの安定した最新バージョンに基づく、サービスとしてのリレーショナル データベース (DBaaS) です。 SQL Database はパフォーマンス、信頼性、セキュリティの面で優れたデータベースであり、好きなプログラミング言語でデータ主導のアプリケーションと Web サイトを構築することができます。その際、インフラストラクチャの管理は不要です。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、SQL Database の使用方法を確認してください。
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Azure でデータベースを作成する。 (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>安定した最新バージョンの SQL Server データベース エンジンとパッチ適用済み OS で常に実行される、可用性が 99.99% の PaaS データベース。</p>
      image:
        src: media/index/i_managed.svg
      title: フル マネージド
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>月額 5 米国ドルの手頃なデータベースから強力な 80 コア データベースまでの柔軟なパフォーマンス レベルによって、価格/パフォーマンスの比率をニーズに合わせて調整することができます。</p>
      image:
        src: media/index/i_perftier.svg
      title: 価格/パフォーマンス レベル
    - href: /azure/sql-database/sql-database-scale-resources
      html: <p>ニーズに応じて簡単にデータベースをスケールアップ、スケールアウト、シャード化して、アプリケーションのパフォーマンスを向上させます。</p>
      image:
        src: media/index/i_scale.svg
      title: スケーラビリティ
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>論理サーバーでホストされている単一データベースを、予測可能なパフォーマンスで単一データベースを必要とする SaaS アプリケーションやマイクロサービスに使用します。</p>
      image:
        src: media/index/i_db.svg
      title: 単一データベース
    - href: /azure/sql-database/sql-database-elastic-pool
      html: <p>SQL Database のエラスティック プールは、予期できない多様な使用ニーズを持つ複数のデータベースを管理しスケーリングするための、シンプルでコスト効率の高いソリューションです。</p>
      image:
        src: media/index/i_elasticpool.svg
      title: エラスティック プール
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>Managed Instance を使用すると、データベース コードの変更を最小またはゼロに抑えながら、オンプレミス データベースをフル マネージド Azure PaaS データベース サービスに簡単に移行できます。</p>
      image:
        src: media/index/i_mi.svg
      title: マネージド インスタンス
    - href: /azure/sql-database/sql-database-business-continuity
      html: <p>組み込みの高可用性、自動バックアップ、geo レプリケーションによって、メンテナンス操作やインフラストラクチャ障害、ハードウェア障害でビジネスが中断されることがなくなります。</p>
      image:
        src: media/index/gear.svg
      title: ビジネス継続性
    - href: /azure/sql-database/sql-database-security-overview
      html: <p>Azure AD 認証、仮想ネットワーク、ファイアウォール、Always Encrypted 接続でデータベースをセキュリティ保護できます。 組み込みのセキュリティで脅威と脆弱性を特定します。</p>
      image:
        src: media/index/i_security.svg
      title: 高度なセキュリティ
    - href: /azure/sql-database/sql-database-technical-overview#built-in-intelligence
      html: <p>組み込みのインテリジェンスによって、データベースの運用コストと管理コストが大幅に削減され、アプリケーションのパフォーマンスとセキュリティの両方が最大化されます。</p>
      image:
        src: media/index/i_intelligence.svg
      title: 組み込みのインテリジェンス
