abstract:
  description: Azure Database for PostgreSQL は、オープンソースの PostgreSQL データベース エンジンに基づいたリレーショナル データベース サービスです。  完全管理型のサービスとしてのデータベースであり、予測可能なパフォーマンス、セキュリティ、高可用性、動的なスケーラビリティを実現しながら、ミッション クリティカルなワークロードを処理できます。  Azure Database for PostgreSQL では、任意のオープンソース ツールとプラットフォームを利用してアプリケーションを開発できます。  Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、Azure Database for PostgreSQL の使用方法を確認してください。
sections:
- title: 5 分間のクイック スタート
  items:
  - type: paragraph
    text: 次を使用して PostgreSQL データベースを作成する方法について説明します。
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/azure/sql-database/media/index/portal.svg
      text: Azure Portal
      href: /azure/postgresql/quickstart-create-server-database-portal
    - image:
        src: https://docs.microsoft.com/azure/sql-database/media/index/cli.svg
