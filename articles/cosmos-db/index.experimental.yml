  title: Azure Cosmos DB のドキュメント - チュートリアル、API リファレンス
  description: Azure Cosmos DB を使用して、グローバルに分散されたマルチモデル データベースを構築する方法について説明します。 チュートリアルでは、ドキュメント、キー/値、グラフ データベースを作成して照会する方法について説明します。
  services: cosmos-db
  author: SnehaGunda
  manager: kfile
  ms.service: cosmos-db
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 07/23/2018
  ms.author: sngun
abstract:
  description: Azure Cosmos DB は、グローバル分散型のマルチモデル データベース サービスです。 以下のクイックスタート、チュートリアル、サンプルを使用すると、一般的な API とプログラミング モデルを使って、ドキュメント、キー値、ワイドカラム、グラフのデータベースを構築できます。 また、一方で包括的な SLA を活用しながら、任意の数の Azure リージョンにデータをレプリケートし、ストレージから独立してスループットをスケーリングする方法について説明します。
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: 数分で地球規模のモバイル アプリを作成する (16 分 17 秒)
    href: https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/cosmos-db/distribute-data-globally/
      html: <p>グローバル配信、パーティション分割、インデックス作成、およびすべての Azure Cosmos DB API に当てはまるその他の概念について説明します。</p>
      title: 概念
    - href: /azure/cosmos-db/sql-api-introduction/
      html: <p>使い慣れた SQL 構文を使用して、新しい非リレーショナル ドキュメント データベースを構築し、クエリを実行する場合は、SQL API を使用します。</p>
      title: SQL API
    - href: /azure/cosmos-db/graph-introduction/
      html: <p>エンティティ間のリレーションシップをモデル化して走査するグラフ データベースを構築する場合は、Gremlin API を使用します。</p>
      title: Gremlin API
    - href: /azure/cosmos-db/mongodb-introduction/
      html: <p>MongoDB データベースから Azure Cosmos DB のフル マネージドのサービスにデータを移行する場合は、MongoDB API を使用します。</p>
      title: MongoDB API
    - href: /azure/cosmos-db/table-introduction/
      html: <p>Azure Table Storage から Azure Cosmos DB の Premium Table サービスにデータを移行する場合は、テーブル API を使用します。</p>
      title: テーブル API
    - href: /azure/cosmos-db/cassandra-introduction/
      html: <p>Cassandra から Azure Cosmos DB のフル マネージドのサービスにデータを移行する場合は、Cassandra API を使用します。</p>
      title: Cassandra API
