abstract:
  description: Media Services を使用してビデオをオンデマンドでストリーミングし、ライブ データをブロードキャストし、ビデオを分析する方法を説明します。 チュートリアルや API リファレンスなどのドキュメントでは、ビデオ ストリーミングやオーディオ ストリーミングをオンデマンドやライブで安全に行い、数百万規模のユーザーに拡張する方法を紹介します。
sections:
- title: 5 分間のクイック スタート
  items:
  - type: paragraph
    text: Media Services アカウントを作成し、ビデオのエンコードを開始して、Azure Media Player を使用してビデオを再生する方法を説明します。
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: ビデオ ファイルのストリーミング
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
- title: ステップバイステップのチュートリアル
  items:
