title: Log Analytics のドキュメント
metadata:
  title: Azure Log Analytics のドキュメント - チュートリアル、API リファレンス | Microsoft Docs
  description: Log Analytics は、Microsoft Azure の全体監視ソリューションの一部です。  Log Analytics は、クラウド環境とオンプレミス環境を監視して可用性とパフォーマンスを維持します。 可用性とパフォーマンスを維持するために、ワークロードとシステムに関する洞察が得られます。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、データを収集、分析、操作する方法を確認してください。
