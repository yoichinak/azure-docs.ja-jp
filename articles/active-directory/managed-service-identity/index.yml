abstract:
  description: マネージド サービス ID は、Azure Active Directory (Azure AD) で自動管理される ID を Azure サービスに提供します。 この ID を使用すると、コードに資格情報が含まれていなくても、Azure AD 認証をサポートする任意のサービスの認証を行えます。  Microsoft が提供するクイック スタートとチュートリアルを使用して、マネージド サービス ID を作成して管理する方法を確認してください。
