abstract:
  description: グループや管理者ロールの割り当てなどの Azure AD ユーザー管理ツールは、優先順位の高いタスクをより迅速に完了して成長に対応する役に立ちます。 ライセンスまたは SaaS アプリへのアクセスを個人ではなくグループに割り当てることができるほか、アクセス許可を委任して Azure AD ID 管理のオーバーヘッドを分散することができます。
