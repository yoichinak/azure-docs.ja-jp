  description: Azure AD の条件付きアクセスを構成して、セキュリティと生産性のバランスを完全に制御する方法について説明します。 条件付きアクセス ポリシーを使用すると、アクセスに関する意思決定にクラウド アプリへのアクセス方法を組み込むことができます。 たとえば、アクセスに関する意思決定において以下の問題に対処できます。<ul><li>ユーザーのネットワークの場所はどこか。</li><li>アクセスの試行はマネージド デバイスから開始されたか。</li><li>どのクライアント アプリから接続の試行が試行されたか。</li><li>リスクの高いサインインからアクセスの試行が実行されたか。</li></ul>以下のリソースは、すぐに作業を開始するうえで役に立ちます。
